<!DOCTYPE html>
<html>
<head>
  <style>
    /* Set the height and width of the map container */
    #map {
      height: 600px;
      width: 50%;
    }
  </style>
</head>
<body>
  <!-- Map container -->
  <div id="map"></div>

  <!-- Include the Google Maps API script -->
  <script src="https://maps.googleapis.com/maps/api/js?key=INSERTKEY&callback=initMap" async defer></script>

  <script>
    // Initialize and display the map
    function initMap() {
      // Specify the coordinates of the location
      var location = {lat: 40.554375104615126, lng: -111.89389577685698}; //  Example car location coordinates

      // Create a map object and set the center and zoom level
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 40.554651780371145, lng: -111.89301195749745},
        zoom: 18,
		mapTypeId: 'satellite' // Set the map type to satellite view
      });

      // Create a marker to represent the location
      var marker = new google.maps.Marker({
        position: location,
        map: map,
        title: 'Car Location'
      });
    }
  </script>
</body>
</html>
